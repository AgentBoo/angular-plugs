<mat-accordion>
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title>
				<strong>Reference table</strong>
			</mat-panel-title>
		</mat-expansion-panel-header>
		<div>
			<table mat-table [dataSource]="socketsByCountry">
				<ng-container matColumnDef="country">
					<th mat-header-cell *matHeaderCellDef>
						Country
					</th>
					<td mat-cell *matCellDef="let socket">
						{{ socket.country }}
					</td>
				</ng-container>
				<ng-container matColumnDef="voltage">
					<th mat-header-cell *matHeaderCellDef>Voltage</th>
					<td mat-cell *matCellDef="let socket">
						{{ socket.voltage }}
					</td>
				</ng-container>
				<ng-container matColumnDef="frequency">
					<th mat-header-cell *matHeaderCellDef>Frequency</th>
					<td mat-cell *matCellDef="let socket">
						{{ socket.frequency }}
					</td>
				</ng-container>
				<ng-container matColumnDef="plug types">
					<th mat-header-cell *matHeaderCellDef>Plug types</th>
					<td mat-cell *matCellDef="let socket">
						{{ socket.types | slashJoin }}
					</td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr	mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
			<mat-paginator [length]="socketsByCountry.length" [pageSize]="10">
			</mat-paginator>
		</div>
	</mat-expansion-panel>
</mat-accordion>
